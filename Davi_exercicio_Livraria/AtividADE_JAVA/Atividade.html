<body>
    <h1>fazendo os exercicios "Davi"</h1>

    <script>
          const a = parseInt(prompt("Digite o valor de A:"));
const b = parseInt(prompt("Digite o valor de B:"));
const c = parseInt(prompt("Digite o valor de C:"));

const soma = a + b;

if (soma <= c) {
  console.log('${a} + ${b} = ${soma} e esta é uma soma menor que ${c}');
} else {
  console.log('${a} + ${b}) é maior ou igual a ${c}).');
}
    </script>
